apiVersion: v1
kind: Service
metadata:
  name: airflow-web
  namespace: default  # Specify your namespace
spec:
  type: LoadBalancer
  ports:
    - name: web
      port: 8080
      targetPort: 8080
  selector:
    app: airflow-web  # Match the label in the Deployment

---
apiVersion: v1
kind: Service
metadata:
  name: airflow-postgresql
  namespace: default  # Specify your namespace
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      port: 5432
      targetPort: 5432  # Added targetPort for clarity
  selector:
    app: airflow-postgresql  # Match the label in the Deployment

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-postgresql
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-postgresql
  template:
    metadata:
      labels:
        app: airflow-postgresql
    spec:
      containers:
        - name: postgresql
          image: bitnami/postgresql:latest
          env:
            - name: POSTGRESQL_USERNAME
              value: airflow
            - name: POSTGRESQL_PASSWORD
              value: airflowpass
            - name: POSTGRESQL_DATABASE
              value: airflow
          ports:
            - containerPort: 5432

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-web
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-web  # Match the label in the Service
  template:
    metadata:
      labels:
        app: airflow-web  # Match the label in the Service
    spec:
      containers:
        - name: airflow
          image: bitnami/airflow:latest
          env:
            - name: AIRFLOW_DATABASE_URL
              value: postgresql://airflow:airflowpass@airflow-postgresql:5432/airflow
            - name: AIRFLOW__CORE__EXECUTOR
              value: LocalExecutor
          ports:
            - containerPort: 8080
